<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="container">
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" name="name" type="text" placeholder="  Enter your name"required/></lapel>
        <label id="email-label">Email <input id="email" name="email" type="email" placeholder="  Enter your Email"required/></lapel>
        <label id="number-label">Age <input id="number" name="age" type="number" placeholder="  Age" min="13" max="120" /></lapel>
        <div class="space"></div>
        <legend >Which option best describes your current role?</legend>
        <select id="dropdown">
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend class="recommend">Would you recommend freeCodeCamp to a friend?</legend>
        <label><input class="inline" type="radio" name="user-recommend" value="definitely"/>Definitely<label>
        <label><input class="inline" type="radio" name="user-recommend" value="maybe"/>Maybe<label>
        <label><input class="inline" type="radio" name="user-recommend" value="not-sure"/>Not Sure<label>
      </fieldset>
      <filedset>
        <legend class="fav">What is your favorite feature of freeCodeCamp?</legend>
        <select id="most-like" name="most-like" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <legend class="hope">What would you like to see improved?</legend>
        <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />Challenges</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Gitter help rooms</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Additional Courses</label
            >
      </fieldset>
      <fieldset>
        <legend class="hope">Any comments or suggestions</legend>
        <textarea
              id="comments"
              name="comment"
              placeholder=" Enter your comment here..."
            ></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />    
    </form>
  </div>
</body>
